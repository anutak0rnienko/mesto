<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотипа сайта" class="header__logo">
    </header>
    <main class="main-content">
        <section class="profile">
            <div class="profile__avatar">
                <img src="images/image.jpg" alt="" class="profile__avatar-image">
            </div>
            <article class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__text">Исследователь океана</p>
            </article>
            <button type="button" class="profile__add-button"></button>
        </section>  
        <section class="elements">
            <article class="element">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/kirill-pershin-1404681-unsplash.png" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images//kirill-pershin-1556355-unsplash.png" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/kirill-pershin-1404681-unsplash.png" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/kirill-pershin-1556355-unsplash.png" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__image">
                <div class="element__info">
                    <h2 class="element__text">Карачаево-Ч...</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button type="submit" class="popup__close"></button>
            <form class="popup__form">
                <fieldset class="popup__fieldset">
                    <legend class="popup__title">Редактировать профиль</legend>
                    <input type="text" class="popup__input popup__input_username" name="username" placeholder="Имя пользователя" required>
                    <input type="text" class="popup__input popup__input_job" name="job" placeholder="Род деятельности" required>
                    <button class="popup__button" type="submit">Сохранить</button>
                 </fieldset>
             </form>
        </div>
    </section>
</body>
<script src="./pages/index.js"></script> 
</html>
