    <section class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form1" class="popup__form">
                <fieldset class="popup__fieldset">
                    <input value="" id="nameInput" type="text" class="popup__input popup__input_user_name" name="username" placeholder="Имя пользователя" required>
                    <input value="" id="jobInput" type="text" class="popup__input popup__input_user_job" name="job" placeholder="Род деятельности" required>

    <section class="popup popup_type_add-place">

            <button type="button" class="popup__close popup__close_mesto"></button>
